apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: url-shortener
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: url-shortener
      tier: api
  template:
    metadata:
      labels:
        app: url-shortener
        tier: api
    spec:
      containers:
      - name: api
        image: api-image:latest  # We'll build this in minikube
        imagePullPolicy: Never  # For local development
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_PASSWORD
        - name: DOMAIN
          value: "http://$(MINIKUBE_IP):30007"  # Will get this after service creation
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10